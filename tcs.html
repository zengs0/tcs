<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="400" height="400"></canvas>
     <button id="restart-button">重新开始</button>
    <script>
        var canvas = document.getElementById("game-canvas");
        var ctx = canvas.getContext("2d");
        
        var snakeSize = 20;
        var snake = [
            { x: 0, y: 0 }
        ];
        var food = { x: 0, y: 0 };
        var direction = "right";
        
        function drawSnake() {
            for (var i = 0; i < snake.length; i++) {
                ctx.beginPath();
                ctx.arc(snake[i].x + snakeSize / 2, snake[i].y + snakeSize / 2, snakeSize / 2, 0, Math.PI * 2);
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.closePath();
            }
        }
        
        function drawFood() {
            ctx.beginPath();
            ctx.arc(food.x + snakeSize / 2, food.y + snakeSize / 2, snakeSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }
        
        function generateFoodPosition() {
            var maxX = canvas.width - snakeSize;
            var maxY = canvas.height - snakeSize;
            
            food.x = Math.floor(Math.random() * maxX / snakeSize) * snakeSize;
            food.y = Math.floor(Math.random() * maxY / snakeSize) * snakeSize;
        }
        
        function moveSnake() {
            var head = { x: snake[0].x, y: snake[0].y };
            
            if (direction === "right") {
                head.x += snakeSize;
            } else if (direction === "left") {
                head.x -= snakeSize;
            } else if (direction === "up") {
                head.y -= snakeSize;
            } else if (direction === "down") {
                head.y += snakeSize;
            }
            
            if (head.x < 0) {
                head.x = canvas.width - snakeSize;
            } else if (head.x >= canvas.width) {
                head.x = 0;
            } else if (head.y < 0) {
                head.y = canvas.height - snakeSize;
            } else if (head.y >= canvas.height) {
                head.y = 0;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                generateFoodPosition();
            } else {
                snake.pop();
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawSnake();
            drawFood();
        }
        
        function changeDirection(event) {
            var key = event.keyCode;
            
            if (key === 37 && direction !== "right") {
                direction = "left";
            } else if (key === 38 && direction !== "down") {
                direction = "up";
            } else if (key === 39 && direction !== "left") {
                direction = "right";
            } else if (key === 40 && direction !== "up") {
                direction = "down";
            }
        }
        
        function handleTouchStart(event) {
            var touch = event.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        }
        
        function handleTouchMove(event) {
            if (!startX || !startY) {
                return;
            }
            
            var touch = event.touches[0];
            var deltaX = startX - touch.clientX;
            var deltaY = startY - touch.clientY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && direction !== "right") {
                    direction = "left";
                } else if (deltaX < 0 && direction !== "left") {
                    direction = "right";
                }
            } else {
                if (deltaY > 0 && direction !== "down") {
                    direction = "up";
                } else if (deltaY < 0 && direction !== "up") {
                    direction = "down";
                }
            }
            
            startX = null;
            startY = null;
        }
        
        function resetGame() {
            snake = [{ x: 0, y: 0 }];
            direction = "right";
            generateFoodPosition();
        }
        
        generateFoodPosition();
        var gameLoop = setInterval(function() {
            moveSnake();
            draw();
        }, 100);
        
        document.addEventListener("keydown", changeDirection);
        document.addEventListener("touchstart", handleTouchStart);
        document.addEventListener("touchmove", handleTouchMove);
       //document.addEventListener("click", resetGame);
      document.getElementById("restart-button").addEventListener("click", resetGame);
    </script>
</body>
</html>
